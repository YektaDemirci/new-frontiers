<svg width="400" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .sparkle { fill: none; stroke: black; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .wave { fill: none; stroke: black; stroke-width: 2; stroke-linecap: round; }
    </style>
  </defs>

  <path class="sparkle" d="M100 0 
                           Q 100 20, 120 20 
                           Q 100 20, 100 40 
                           Q 100 20, 80 20 
                           Q 100 20, 100 0 z" transform="rotate(20, 100, 20)" />

  <path class="sparkle" d="M100 40 
                           Q 100 80, 140 80 
                           Q 100 80, 100 120 
                           Q 100 80, 60 80 
                           Q 100 80, 100 40 z" transform="rotate(20, 100, 80)" />

  <path class="sparkle" d="M50 30 
                           Q 50 50, 70 50 
                           Q 50 50, 50 70 
                           Q 50 50, 30 50 
                           Q 50 50, 50 30 z" transform="rotate(20, 50, 50)" />

  <path class="sparkle" d="M150 40 
                           Q 150 55, 165 55 
                           Q 150 55, 150 70 
                           Q 150 55, 135 55 
                           Q 150 55, 150 40 z" transform="rotate(20, 150, 55)" />

  <path class="wave" d="M 60 130 Q 100 150 140 130" />
  <path class="wave" d="M 50 145 Q 100 170 150 145" />
  <path class="wave" d="M 40 160 Q 100 190 160 160" />
  
</svg>
